<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.cdnfonts.com/css/merry-christmas');
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            width: 100vw;
            min-height: 100vh;
            flex-direction: column;
        }
        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
        }
        .con{
            min-height: 100vh;
            width: 100%;
            padding: 20px;
        }
        @media (min-width: 768px) {
            .con {
                width: 50%;
            }
        }
        #greet{
            font-size: clamp(4rem, 10vw, 14rem);
            color: rgb(255, 166, 0);
            text-shadow: 1px 1px 10px rgb(211, 211, 211);
        }
        h2{
            color: rgb(25, 0, 5);
            font-size: clamp(2rem, 5vw, 5rem);
            font-family: poppins;
            text-align: center;
        }
        #two{
            background: #170a18;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        #msgToUser{
            color: white;
            font-family: 'roboto';
        }
        a{
            text-decoration: none;
            color: rgb(30, 0, 49);
        }
        button{
            padding: 10px 30px;
            background: rgb(12, 255, 12);
            font-family: poppins;
            outline: none;
            border: none;
            box-shadow: 1px 1px 10px rgb(12, 255, 12);
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #one{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            background: #fff;
        }
        #one h2{
            padding: 0 20px;
        }
        #one p{
            text-align: justify;
            padding: 2px 20px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="con" id="one">
        <h2>A surprise For You</h2>
        <p style="font-size: clamp(0.9rem, 2vw, 1rem);">This web site is made with <span style="color: #E44D26;">HTML</span>, <span style="color: #264DE4;">CSS</span>, <span style="color: #000000;">and Flask</span> a library of <span style="color: #3776AB;">Python</span>, data is stored in <span style="color: #00758F;">FreeSQLDatabase</span> your passwords are hashed with <span style="color: #3776AB;">Python</span> <span style="color: #000000;">Werkzeug</span> library</p>
    </div>
    <div class="con" id="two">
        <h2 id="msgToUser">Good morning</h2>
        <button><a href="/signup">Get Started</a></button>
    </div>
    <script>
        msg = document.querySelector('#msgToUser')
        dt = new Date()
        time = dt.getHours()
        if(time<12){
            msg.innerHTML = "Good Morning"
        }else if(time>12 && time<18){
            msg.innerHTML = "Good Afternoon"
        }else if(time>18 && time<24){
            msg.innerHTML = "Good Evening"
        }else{
            msg.innerHTML = "What about you?"
        }
    </script>
</body>
</html>
